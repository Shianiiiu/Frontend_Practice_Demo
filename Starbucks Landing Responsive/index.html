<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks | 星巴克</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="images/logo.png" alt="logo" class="logo"></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="nav">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's new</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Our coffee masters have distilled their years of tasting knowledge 
                    down to three simple questions to help you find a Starbucks coffee 
                    you're sure to love.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="images/img1.png" alt="starbucks" class="starbucks">
            </div>
        </div>

        <ul class="thumb">
            <li><img src="images/thumb1.png" alt="thumbs" onclick="imgSlider('images/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="images/thumb2.png" alt="thumbs" onclick="imgSlider('images/img2.png');changeCircleColor('#ec7997')"></li>
            <li><img src="images/thumb3.png" alt="thumbs" onclick="imgSlider('images/img3.png');changeCircleColor('#d848ac')"></li>
        </ul>

        <ul class="social">
            <li><a href="#"><img src="images/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="images/instagram.png" alt="instagram"></a></li>
            <li><a href="#"><img src="images/twitter.png" alt="twitter"></a></li>
        </ul>
    </section>

    <script>
        function imgSlider(anything) {
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color) {
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }

        function toggleMenu() {
            var menuToggle = document.querySelector('.toggle');
            var nav = document.querySelector('.nav');
            menuToggle.classList.toggle('active');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
