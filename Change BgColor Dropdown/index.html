<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change BgColor Dropdown Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="bg">Blue</div>
        <select class="color" onchange="changeColor(this)">
            <option value="#3742fa">Blue</option>
            <option value="#ffdd59">Yellow</option>
            <option value="#ff6348">Red</option>
            <option value="#2ed573">Green</option>
            <option value="#ffffff">White</option>
        </select>
    </section>

    <script>
        const bg = document.querySelector('.bg');
        const colorOptions = document.querySelectorAll('.color option');
    
        function changeColor(getColor) {
            let text = getColor.options[getColor.selectedIndex].text;
            bg.style.background = getColor.value;
            bg.textContent = text;
            // bg.innerHTML = text;
            
        }

    
    </script>
</body>
</html>
